<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables and lists </title>
</head>

<body>
    <ul>
        <li>this is first item</li>
        <li>this is seconf item</li>
        <ul>
            <li>an another one
            </li>
        </ul>
        <li>this is third item</li>
    </ul>
    <ol type="1">
        <!-- here ttype define tye of list starting -->
        <li>this is first item</li>
        <li>this is first item</li>
        <li>this is first item</li>

    </ol>
    <h2>
        HTML Table Tag
    </h2>

            <tr>
                <th>
                    name
                </th>
                <th>
                    id
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    sahil
                </td>
                <td>
                    1
                </td>
            </tr>
            <tr>
                <td>
                    rohan das
                </td>
                <td>
                    2
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
